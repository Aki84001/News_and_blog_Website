<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My News Hub{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">

<header class="site-header">
  <a href="/">
    <img src="{{ s3('images/birdsong_title.png') }}" alt="My News Hub">
  </a>
</header>

<main>

</main>

</body>
</html>
