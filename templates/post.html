{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-wrapper">
  <h1>{{ post.title }}</h1>

  {% if post.thumbnail %}
    <img src="{{ post.thumbnail }}" class="thumbnail">
  {% endif %}

  {% if post.tags %}
    <p class="tags">{{ post.tags | join(', ') }}</p>
  {% endif %}

  <div class="article-content">
    {{ html_content | safe }}
  </div>
</div>
{% endblock %}
