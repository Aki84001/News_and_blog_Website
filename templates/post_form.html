{% extends "base.html" %}

{% block title %}記事編集{% endblock %}

{% block content %}
<h1>{{ mode }}記事</h1>

<form method="POST">
  <p>パスワード：
    <input type="password" name="password">
  </p>

  <p>タイトル：
    <input type="text" name="title" value="{{ post.title if post }}">
  </p>
  <p>サブタイトル：
  <input type="text" name="subtitle" value="{{ post.subtitle if post }}">
  </p>
  <p>本文：</p>
  <textarea name="content" rows="15">{{ post.content if post }}</textarea>

  <button type="submit">保存</button>
</form>

{% if post %}
<hr>
<form method="POST" action="/delete/{{ post.id }}"
      onsubmit="return confirm('本当に削除する？');">
  <input type="password" name="password">
  <button type="submit">削除</button>
</form>
{% endif %}
{% endblock %}
